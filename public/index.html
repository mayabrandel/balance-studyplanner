<!DOCTYPE html>
<html lang="en">

<head>
  <title>Balance Study Planner</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="HOURGLASS.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Birthstone+Bounce">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
</head>

<body>
  <div class="header">
    <img src="HOURGLASS.png" alt="HourGlassIcon" style="float:left;width:80px;padding-right:60px;padding-top:60px;transform:rotate(340deg)">
    <h1>Balance</h1>
    <h2>Study Planner</h2>
  </div>


  <div class="columns">
    <div>
      <div class="boxbackgroundleft">
      <h1>Upcoming tasks</h1>
      <h2 style="float:left; ">Tasks</h2>
      <h2 style="float:right; text-align:left;padding-right: 30%">Date</h2>
      <div class="boxbackgroundtasks">
        <ul id="upcomingtasklist">
        </ul>
      </div>
    </div>
    </div>

    <div>
      <div class="boxbackground">
      <h1>Add a task</h1>
      <br>
      <br>

      <form id="taskform">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput">
        <br><br>
        <label for="dueDate">Due Date:</label>
        <input type="date" name="dueDate" id="dueDateInput">
        <br><br>
        <label for="completionTime">Completion Time:</label>
        <input type="time" name="completionTime" id="completionTimeInput">

        <label for="priority">Task Priority:</label>
        <select name="priority" id="priorityInput">
          <option value="">Select</option>
          <option value="Low">Low</option>
          <option value="Med">Med</option>
          <option value="High">High</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
      </form>
      <ul id="tasklist">
      </ul>
    </div>
    </div>
  </div>

  <div class="columnsstudy">
    <div>
      <div class="boxbackgroundkanban">
      <h1>Kanban board</h1>
      <p>Organise your progress through all your tasks</p>
      <div class="container">
        <div class="kanban-board">
          <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>To Do</h2>
            <div class="task-block" id="kanbanList">
            </div>


          </div>

          <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>In Progress</h2>
          </div>
          <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Complete</h2>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>

      <div class="boxbackgroundkanban">
      <h1>Music Player</h1>
      <br>
      <audio controls>
        <source src="lofi-study-112191.mp3" type="audio/mpeg">
      </audio>

    </div>


    </div>
    <div>
      <div class="boxbackground">
      <h1>Timer</h1>
      <br>
      <div class="wrapper">
        <div class="time">
          <span class="hour">00</span>
          <span class="colon">:</span>
          <span class="minute">00</span>
          <span class="colon">:</span>
          <span class="second">00</span>

        </div>
        <div class="buttons">
          <button class="start">Start</button>
          <button class="stop">Stop</button>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>

    <div class="boxbackground">
      <h1>Dictonary</h1>
      <br>
      <form id="dictionaryform">
        <label for="word">Word:</label>
        <input type="text" name="word" id="searchWord">

        <button type="submit" value="Submit" id="dictionarybutton">Search</button>
      </form>
      <ul id="meaning">
      </ul>
      <ul id="synonyms">
      </ul>
      </div>
    </div>



  </div>

</body>
<script src="script.js"></script>

</html>
