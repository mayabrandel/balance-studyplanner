<!DOCTYPE html>
<html lang="en">
<head>
  <title>Balance Study Planner</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="img/favicon.png">
</head>
<body>
  <div class="header">
    <h1>Balance</h1>
    <p>Study Planner</p>
  </div>

  <div class="navbar">
    <a href="study.html">Study Session</a>
    <a class="active" href="index.html">Calendar</a>
  </div>

  <div class="main">
    <h1>This will be where the calendar is</h1>
  </div>

  <div class="main">
    <h1>Statistics</h1>
  </div>

  <div class="columns">
    <div>
      <h1>Upcoming tasks</h1>
      <p>list of tasks ordered from dates</p>
      
    </div>

    <div>
      <h1>Add a task</h1>
      <p>adding a task is possible here</p>
      
      <form id="taskform">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput">

        <label for="dueDate">Due Date:</label>
        <input type="date" name="dueDate" id="dueDateInput">

        <label for="completionTime">Completion Time:</label>
        <input type="time" name="completionTime" id="completionTimeInput">

        <label for="priority">Task Priority:</label>
        <select name="priority" id="priorityInput">
          <option value="">Select</option>
          <option value="Low">Low</option>
          <option value="Med">Med</option>
          <option value="High">High</option>
        </select>




        <button type="submit">Submit</button>
      </form>
      <ul id="tasklist">
      </ul>
      <script src="script.js"></script>
    </div>
    
  </div>
  

</body>
</html>
