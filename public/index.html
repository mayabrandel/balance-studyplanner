<!DOCTYPE html>
<html lang="en">
<head>
  <title>Balance Study Planner</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="HOURGLASS.png">
</head>
<body>
  <div class="header">
    <h1>Balance</h1>
    <p>Study Planner</p>
  </div>


  <div class="columns">
    <div>
      <h1>Upcoming tasks</h1>
      <p>list of tasks ordered from dates</p>
      <ul id="upcomingtasklist">
      </ul>
    </div>

    <div>
      <h1>Add a task</h1>
      <p>adding a task is possible here</p>
      
      <form id="taskform">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput">

        <label for="dueDate">Due Date:</label>
        <input type="date" name="dueDate" id="dueDateInput">

        <label for="completionTime">Completion Time:</label>
        <input type="time" name="completionTime" id="completionTimeInput">

        <label for="priority">Task Priority:</label>
        <select name="priority" id="priorityInput">
          <option value="">Select</option>
          <option value="Low">Low</option>
          <option value="Med">Med</option>
          <option value="High">High</option>
        </select>

        <button type="submit">Submit</button>
      </form>
      <ul id="tasklist">
      </ul>
      
    </div>
    
  </div>

  <div class="columnsstudy">
    <div>
      <h1>Kanban board</h1>
      <p>kanban board users can use</p>
      <div class="container">
        <div class="kanban-heading">
            <h1 class="kanban-heading-text">Kanban Board</h1>

        </div>
        <div class="kanban-board">
            <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h1>To Do</h1>
                <div class="task-block" id="kanbanList">
                </div>


            </div>

            <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h1>In Progress</h1>
            </div>
            <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h1>Done</h1>
            </div>
        </div>
    </div>


    </div>
    <div>
      <h1>Timer</h1>
      <div class="wrapper">
        <div class="time">
          <span class="hour">00</span>
          <span class="colon">:</span>
          <span class="minute">00</span>
          <span class="colon">:</span>
          <span class="second">00</span>

        </div>
        <div class="buttons">
          <button class="start">Start</button>
          <button class="stop">Stop</button>
          <button class="reset">Reset</button>
        </div>
      </div>
      

      <h1>Dictonary</h1>
      <p>dictionary search</p>
      <form id="dictionaryform">
        <label for="word">Word:</label>
        <input type="text" name="word" id="searchWord">

        <button type="submit" value="Submit" id="dictionarybutton">Search</button>
      </form>
      <ul id="meaning">
      </ul>
      <ul id="synonyms">
      </ul>
      
    </div>



  </div>
  
  <div class="main">
    <h1>music player</h1>
    <audio controls>
      <source src="lofi-study-112191.mp3" type="audio/mpeg">
    </audio>
  </div>
  
  
</body>
<script src="script.js"></script>
</html>
